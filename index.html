<!DOCTYPE html>

<html>

    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <section class="body">
            <!-- caixa cinza de fundo  -->
            <div class="container">

             <div class="viewfinder">
                <!-- visor -->
                <span class="viewfinder-numbers"></span>
             </div>
           
             <div class="response"></div>
                <img src="assets/reload_icon.png" />

                <div class="wrapper-buttons">
                    <!-- Caixa dos botoes -->
                    <button class="button background-red">C</button> 
                    <button class="button text-green">()</button>
                    <button class="button text-green">%</button>
                    <button class="button text-green">/</button>
                    <button class="button number-7">7</button>
                    <button class="button number-8">8</button> 
                    <button class="button number-9">9</button>
                    <button class="button text-green">x</button>
                    <button class="button number-4">4</button>
                    <button class="button number-5">5</button>
                    <button class="button number-6">6</button> 
                    <button class="button text-green">-</button>
                    <button class="button number-1">1</button>
                    <button class="button number-2">2</button>
                    <button class="button number-3">3</button>
                    <button class="button text-green sum">+</button> 
                    <button class="button">+/-</button>
                    <button class="button number-0">0</button>
                    <button class="button">.</button>
                    <button class="button background-green">=</button>
                 <!-- ctrl +d seleciona todas com mesmo nome e assim pode editar varias de uma vez -->
                </div>
            </div>

            </section>
        
    </body>
    
    <footer>
        <script src=".index.js"></script>
    </footer>

</html>
