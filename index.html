    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <section class="body">
            <!-- caixa cinza de fundo  -->
            <div class="container">

             <div class="viewfinder">

                <span class="viewfinder-numbers">2 + 7</span>
             </div>
           
             <div class="response">9</div>
                <img src="assets/reload_icon.png" />

                <div class="wrapper-buttons">
                    <!-- Caixa dos botoes -->
                    <button class="button background-red">C</button> 
                    <button class="button text-green">()</button>
                    <button class="button text-green">%</button>
                    <button class="button text-green">/</button>
                    <button class="button">7</button>
                    <button class="button">8</button> 
                    <button class="button number-9">9</button>
                    <button class="button text-green">x</button>
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button> 
                    <button class="button text-green">-</button>
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button text-green">+</button> 
                    <button class="button">+/-</button>
                    <button class="button">0</button>
                    <button class="button">.</button>
                    <button class="button background-green">=</button>

            </div>









            </section>
